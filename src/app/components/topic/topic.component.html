<div *ngIf="topic">
    <div id="topic-title-header">
        <h2>{{ topic.title }}</h2>
        <button mat-raised-button color="primary" (click)="onRefreshMessages(true)">Actualiser les messages</button>
    </div>
    
    <p id="topic-infos">{{ topic | topicInfos }}</p>
    
    <ul>
        <li *ngFor="let message of topic.messages">
        <span *ngIf="connectedUser" class="boite">
            <span *ngIf="connectedUser.id===message.author.id" class="currentuser">
            <h3>{{ message | messageInfos }}</h3>
    
            <p [innerHTML]="message.content | styletext"></p>
            </span>
            <span *ngIf="connectedUser.id!=message.author.id" class="otheruser">
                <h3>{{ message | messageInfos }}</h3>
        
                <p [innerHTML]="message.content | styletext"></p>
            </span>
            <span *ngIf="connectedUser.admin===true" class="action-buttons-container">
                <button mat-raised-button color="warn" (click)="onDeleteMessage(message)">Supprimer</button>
            </span>
        </span>
        <span *ngIf="!connectedUser" class="otheruser">
                
            <h3>{{ message | messageInfos }}</h3>
    
            <p [innerHTML]="message.content | styletext"></p>
        </span>
        </li>
    </ul>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="connectedUser">
    <mat-form-field>
        <mat-label>Message</mat-label>
        <textarea type="text" matInput cdkTextareaAutosize required formControlName="content"></textarea>
        <mat-error *ngIf="true">{{ getErrorMessage('content') }}</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" id="message-form-button">RÃ©pondre au sujet</button>
</form>
